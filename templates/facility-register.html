{% extends "layout.html" %}

{% block title %}
    | Home
{% endblock %}

{% block main %}
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">Welcome To MY Health</h1>
                    <p class="lead fw-normal text-white-50 mb-4">This is a digital health center that promotes the communication between hospital, clinics and patient.</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="../static/img/heart2.jpeg" alt="..." /></div>
        </div>
    </div>
</header>
<div class="container facilities-nav mb-5">
    <div class="shadow p-4 mb-5 bg-white rounded">
        <!-- JQUERY STEP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
        <div class="container wrapper">
            <form action="/facilities" method="POST" id="facility">
                <div class="form-head mb-3">
                    <h3>Ficility Registration</h3>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Facility Name</label>
                    <input type="text" required class="form-control" id="name" name="name" placeholder="St.Mary Hospital">
                </div>
                <div class="mb-3">
                    <label for="head-doc" class="form-label">Chief Medical Officier</label>
                    <input type="text" required class="form-control" id="head-doc" name="head-doc" placeholder="Dr.John Peters">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" required class="form-control" id="email" name="email" placeholder="name@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" required class="form-control" id="address" name="address" placeholder="congo town">
                </div>
                <div class="mb-3">
                    <label for="orange-num" class="form-label">Orange Number</label>
                    <input type="number" required class="form-control" id="orange-num" name="orange-num" placeholder="0777112233">
                </div>
                <div class="mb-3">
                    <label for="lonestar-num" class="form-label">Lonestar Number</label>
                    <input type="number" required class="form-control" id="orange-num" name="lonestar-num" placeholder="0888112233">
                </div>
                <div class="mb-3">
                    <label for="founding-date" class="form-label">Founding Date</label>
                    <input type="date" class="form-control" name="founding-date" id="founding-date">
                </div>
                <div class="mb-3">
                    <label for="impact" class="form-label">Impact</label>
                    <textarea class="form-control" required id="impact" rows="3" name="impact" placeholder="This text discribes the impact we have made on society."></textarea>
                </div>
                <div class="mb-3">
                    <label for="history" class="form-label">Brief History</label>
                    <textarea class="form-control" id="impact" required rows="3" name="history" placeholder="Brief history about the facility"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" required class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="c-password">Comfirm Password</label>
                    <input type="password" required class="form-control" id="c-password" name="c-password" placeholder="Comfirm Password">
                </div>
                <button class="btn btn-outline-dark" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
