<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row gx-5 row-cols-1 row-cols-md-2" id="hospital">
                {% for data in data %}
                    <a class="hospital" href="/facilities?name={{ data.facility_name }}">
                        <div class="col mb-5 h-100">
                            <div class="feature bg-dark bg-gradient text-white rounded-3 mb-3"><i class="bi bi-collection"></i></div>
                            <h2 class="h5">{{ data.facility_name }}</h2>
                            <p class="mb-0"> {{ data.facility_address }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" id="controller">
        <span class="carousel-control-prev-icon btn-dark" id="prev" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" id="controller">
        <span class="carousel-control-next-icon btn-dark" id="next" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
